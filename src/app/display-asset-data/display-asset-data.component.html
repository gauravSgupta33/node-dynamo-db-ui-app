<legend>Asset Information</legend>
<!-- a[routerLink]="['']"><span><b>Add Asset</b></span></a-->
<a [routerLink]="['']" class="btn btn-link" role="button"><span><b>Add Asset</b></span></a>

<p></p>
<form>
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
      </div>
  </div>
</form>

<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let col of cols" scope="col">{{col}}</th>
    </tr>
  </thead>
  <tr *ngFor="let asset of assets | searchFilter : cols : searchString">
    <td *ngFor="let col of cols">
      {{asset[col]}}
    </td>
  </tr>
</table>
